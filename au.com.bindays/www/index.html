<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <title>Bin Days</title>
        <script type="text/javascript">
            $(document).ready(function() {
                updateBins();
            });
        </script>
    </head>
    <body>
        <!-- <div class="app">
            <h1>Bin Days</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div> -->
        <div class="pane">
            <input id="address" type="text" value="42 Alice St" />
        </div>
        <div class="pane nobg">
            <div class="bin">
                <a id="bin-red"><img src="img/bin-red.png" /><img src="img/tick.png" class="tick" /></a>
            </div>
            <div class="bin">
                <a id="bin-green"><img src="img/bin-green.png" /><img src="img/tick.png" class="tick" /></a>
            </div>
            <div class="bin">
                <a id="bin-yellow"><img src="img/bin-yellow.png" /><img src="img/tick.png" class="tick" /></a>
            </div>
        </div>
        <div id="collection" class="pane">
            3 days until collection.
        </div>
        <div class="pane">
            <img class="stats" src="img/graph.png" />
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            // 0: gray; 1: to put out; 2: ticked
            // Red, Green, Yellow
            var ticks = [1, 0, 1];
            
            app.initialize();
            
            $(".bin a").click(function() {
                var bin = $(this);
                //alert("Clicked " + bin.attr("id"));
                switch (bin.attr("id")) {
                    case "bin-red":
                        if (ticks[0] > 0) ticks[0] = (ticks[0] % 2) + 1;
                        break;
                    case "bin-green":
                        if (ticks[1] > 0) ticks[1] = (ticks[1] % 2) + 1;
                        break;
                    case "bin-yellow":
                        if (ticks[2] > 0) ticks[2] = (ticks[2] % 2) + 1;
                        break;
                    default:
                }
                updateBins();
            });
            
            function updateBins() {
                var binIDs = [ "bin-red", "bin-green", "bin-yellow" ];
                for (var i = 0; i < binIDs.length; i++) {
                    var anchor = $("#" + binIDs[i]);
                    $(anchor.children()[1]).css("visibility", ticks[i] === 2 ? "visible" : "hidden");
                    $(anchor.children()[0]).attr("src", ticks[i] === 0 ? "img/bin-gray.png" : "img/" + binIDs[i] + ".png");
                }
            }
            
        </script>
    </body>
</html>
